<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>{% block title %}CCIW: {{ title }}{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" />
{% block extraheader %}{% endblock %}
</head>
<body>
{% block bodystart %}
{% endblock %}
<div id="header" {% block headerattr %}{% endblock %}>
  <div id="headerlogo">
    {% block extrapageheader %}
    {% endblock %}
    <a href="/" title="Home page" style="height: 66px; width: 200px; display: block;"></a>
  </div>
</div>
{% block main %}
	<div id="mainbase">
		<div id="pageTitle">
			<h1>{{ title }}</h1>
		</div>
		<div id="contentBody">
			{% block content %}
			{% endblock %}
		</div>
	</div>
{% endblock %}

    <!--[if lte IE 6]>
    <div id="ie-message">
      Your browser is obsolete, and probably doesn't display this site
      correctly. Please upgrade to <a href="http://abetterbrowser.org/">a better
      browser</a>.
    </div>
    <![endif]-->
</body>
</html>
