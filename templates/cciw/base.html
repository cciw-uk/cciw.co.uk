<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>{% block title %}CCIW: {{ pagevars.title }}{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" title="dark" href="{{ pagevars.style_sheet_url }}" type="text/css" />
<link rel="alternate stylesheet" title="light" href="{{ pagevars.style_sheet2_url }}" type="text/css" />
<!--[if lt IE 6]><link rel="stylesheet" title="dark" href="{{ pagevars.media_root_url }}ielt6.css" type="text/css" /><![endif]-->
<!--[if gte IE 6]><link rel="stylesheet" title="dark" href="{{ pagevars.media_root_url }}iegte6.css" type="text/css" /><![endif]-->

</head>
<body>
<div id="header">
	<div id="headerlogo">
	</div>
</div>
{% block main %}
	<div id="mainbase">
		<div id="page_title">
			<h1>{{ pagevars.title }}</h1>
		</div>
		<div id="contentBody">
			{% block content %}
			{% endblock %}
		</div>
	</div>
{% endblock %}
{% block footer %}
{% endblock %}
</body>
</html>
