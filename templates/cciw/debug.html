<html>
  <head>
    <title>CCiW debug</title>
  </head>
  <body>
    <h1>Request</h1>
    <code>request.is_secure(): {{ request.is_secure }}</code>

    <p>Headers:</p>
    <p>{{ request.headers }}</p>

    <p>REMOTE_ADDR = {{ request.META.REMOTE_ADDR }}</p>
    <h1>Session ID:</h1>
    <p>{{ request.session.session_key }}</p>
    <h1>Session data:</h1>
    <p>{{ request.session.items }}</p>

  </script>
</body>
</html>
