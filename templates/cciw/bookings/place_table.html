<table class="topheaders responsive">
  <thead>
    <tr>
      <th>Name</th>
      <th>Camp</th>
      <th>Dates</th>
      <th>Cost</th>
    </tr>
  </thead>
  {% for booking in bookings %}
    <tr>
      <td data-label="Name">{{ booking.name }}</td>
      <td data-label="Camp">
        <span class="with-camp-colors-{{ booking.camp.slug_name }}">
          <a href="{{ booking.camp.get_absolute_url }}">
            {{ booking.camp.url_id }}
          </a>
        </span>
        &nbsp;({{ booking.camp.leaders_formatted }})
      </td>
      <td data-label="Dates">{{ booking.camp.nice_dates }}
      <td data-label="Cost">Â£{{ booking.amount_due }}</td>
    </tr>
  {% endfor %}
</table>
