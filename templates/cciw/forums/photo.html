{% extends "cciw/forums/thread.html" %}

{% block thread_top %}
	<div class="photo">
		{% if current_member %}
		<img class="photo" src="{{ pagevars.media_root_url }}photos/real/{{ photo.filename }}" alt="Photo {{ photo.filename }}" />
		{% else %}
		<img class="photo" src="{{ pagevars.media_root_url }}photos//thumbnails/{{ photo.filename }}" alt="Photo {{ photo.filename }}" />
		<br/><span class="note">You must be logged in to see full images</span>
		{% endif %}
	</div>
{% endblock %} 

{% block thread_bottom %}
	<div class='bottombreadcrumb'>{{ breadcrumb }}</div>
{% endblock %}
