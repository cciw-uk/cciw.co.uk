{% extends "cciw/officers/stats_base.html" %}
{% block title %}Booking progress stats {{ start_year }}-{{ end_year }} | CCIW Officers{% endblock %}

{% block content %}
  <div id="content-main">
    <h1>Booking progress {{ start_year }}-{{ end_year }}</h1>

    <div style="width:800px;height:400px;"
         data-chart="{{ dates_chart_data }}"
         data-booking-progress-stats-chart-placeholder="true"
         >
    </div>

    <div style="width:800px;height:400px;"
         data-chart="{{ rel_days_chart_data }}"
         data-booking-progress-stats-chart-placeholder="true"
         >
    </div>

    <h2>Data</h2>

    <p>Download raw data: <a href="{% url 'cciw-officers-booking_progress_stats_download' start_year=start_year end_year=end_year %}?format=xls">XLS</a></p>

  </div>
{% endblock %}
