<form
  hx-post="{% url 'cciw-officers-resend_email' %}"
  hx-confirm="This will re-send the initial email to an officer to set them up on the CCiW website. Continue?"
>
  {% csrf_token %}
  <input type="hidden" name="officer_id" value="{{ officer_id }}">
  <input
    type="submit"
    name="resend_email"
    value="{{ caption }}"
    title="Re-send initial email"
  >
</form>
