{% if reference %}
  {% for name, val in reference.reference_display_fields %}
    <p class="reference-field-name">{{ name }}</p>
    <p class="reference-field-value">{{ val|linebreaksbr }}</p>
  {% endfor %}
{% else %}
  <p class="reference-field-name">Name of referee</p>
  <p class="reference-field-value"> {{ referee.name }}</p>
  <p>This reference has not been received.</p>
{% endif %}
