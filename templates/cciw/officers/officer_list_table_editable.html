{% load adminmedia %}
<div  id="id_officer_list_table">
<p>Total: {{ officers_all|length }}</p>
<table style="width:43em;">
 <thead>
  <tr>
    <th>Name</th>
    <th>E-mail</th>
    <th colspan="3">Edit</th>
  </tr>
 </thead>
 <tbody>
{% for officer in officers_all %}
  <tr id="id_officer_table_tr_{{ officer.id }}">
    <td>{{ officer.first_name }} {{ officer.last_name }}</td>
    <td>{{ officer.email }}</td>
    <td>
      <img class="editbtn" id="id_edit_{{ officer.id }}" src="{% admin_media_prefix %}img/admin/icon_changelink.gif" alt="Edit" title="Edit" />
    </td>
    <td>
      <img class="removebtn" id="id_remove_{{ officer.id }}" src="{{ STATIC_URL }}images/officer-list-remove.gif" alt="Remove" title="Remove" />
    </td>
    <td>
      <img class="emailbtn" id="id_email_{{ officer.id }}" src="{{ STATIC_URL }}images/sendemail.gif" alt="Re-send initial e-mail" title="Re-send initial e-mail" />
   </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="4">
    No officers found
    </td>
  </tr>
{% endfor %}
 </tbody>
</table>
</div>
