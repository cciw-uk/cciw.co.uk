<div  id="id_officer_list_table">
<p>Total: {{ officers_all|length }}</p>
<table style="width:43em;">
  <tr>
    <th>Name</th>
    <th>E-mail</th>
    <th>Edit details</th>
    <th>Remove</th>
  </tr>
{% for officer in officers_all %}
  <tr>
    <td>{{ officer.first_name }} {{ officer.last_name }}</td>
    <td>{{ officer.email }}</td>
    <td><a class="editbtn" id="id_edit_{{ officer.id }}" href="#">Edit</a></td>
    <td><a class="removebtn" id="id_remove_{{ officer.id }}" href="#">Remove</a></td>
  </tr>
{% empty %}
  <tr>
    <td colspan="4">
    No officers found
    </td>
  </tr>
{% endfor %}
</table>
</div>
