{% load static %}
<div  id="id_officer_list_table">
  <p>Total: {{ invitations|length }}</p>
  <table class="tablesorter">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>E-mail</th>
        <th>Leader's notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for invite in invitations %}
        <tr id="id_officer_table_tr_{{ invite.officer.id }}">
          <td>{{ invite.officer.first_name }}</td>
          <td>{{ invite.officer.last_name }}</td>
          <td><a href="mailto:{{ invite.officer.email }}">{{ invite.officer.email }}</a></td>
          <td>{{ invite.notes }}</a></td>
          <td>
            <button class="editbtn" id="id_edit_{{ invite.officer.id }}">
              <img src="{% static "admin/img/icon_changelink.gif" %}" alt="Edit" title="Edit" />
              Edit
            </button>
            <button class="removebtn" id="id_remove_{{ invite.officer.id }}">
              <img src="{% static "images/officer-list-remove.gif" %}" alt="Remove" title="Remove">
              Remove
            </button>
            <button class="emailbtn" id="id_email_{{ invite.officer.id }}">
              <img src="{% static "images/sendemail.gif" %}" alt="Re-send initial e-mail" title="Re-send initial e-mail" />
              Resend email
            </button>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">
            No officers found
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
